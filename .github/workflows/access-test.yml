name: test

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pipenv
        pipenv install
    - name: Prepare Selenium
      uses: nanasess/setup-chromedriver@v1.0.5
    - name: Start XVFB
      run: Xvfb :99 &
    - name: Run tests
      run: pipenv run test
      env:
        DISPLAY: :99
